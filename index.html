<!DOCTYPE html>
<html>
  <head>
    <title>Student Result Predictor</title>
    <style>
      body {
        font-family: Arial;
        margin: 40px;
      }
      input,
      button {
        margin: 5px;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Student Performance Prediction</h2>

    <form id="predictForm">
      <input id="hours" name="study_hours" placeholder="Study Hours" type="number" required /><br />
      <input id="attendance" name="attendance" placeholder="Attendance %" type="number" required /><br />
      <input id="score" name="score" placeholder="Previous Score" type="number" step="0.1" required /><br />
      
      <button type="submit">Predict</button>
    </form>

    <h3 id="result"></h3>

    <script>
      document.getElementById('predictForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        
        fetch("http://127.0.0.1:8000/predict", {
          method: "POST",
          body: formData
        })
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("result").innerText = "Prediction: " + data.prediction;
        });
      });
    </script>
  </body>
</html>
